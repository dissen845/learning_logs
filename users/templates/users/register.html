{% extends 'info/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Регистрация нового пользователя</h3>
{% endblock page_header %}

{% block content %}

    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-warning">Регистрация</button>
        {% endbuttons %}
        <input type="hidden" name="next"
               value="{% url 'info:index' %}" />
    </form>

{% endblock content %}
