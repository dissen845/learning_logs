{% extends 'info/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Добавить новый раздел: </h3>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'info:new_topic' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-warning">Добавить!</button>
        {% endbuttons %}
    </form>
    {% buttons %}
        <a href="{% url 'info:topics' %}">
            <button name="submit" class="btn btn-danger">Отмена</button></a>
    {% endbuttons %}

{% endblock content %}
